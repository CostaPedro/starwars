<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="respoSW.css" />
  <link rel="stylesheet" href="starwars.css" />

</head>

<body>

  
  <header>
    <div class="row">

      <div class="column-12">

      	 <h1>Star Wars Characters</h1>
	       <h2>Incomplete list</h2>
      
      </div>

    </div>

  </header>
  
  <main>

    <div class="row">

      <div class="column-4">

        <div class="pic">
        <img src="images/rey_square.png" alt="rey_square">
        <h3 class="name"> Rey </h3>
        <h3 class="subtitle"> Protagonist, from tatooine</h3>
        </div>
      
        <div class="pic">
        <img src="images/finn_square.png" alt="finn_square">
        <h3 class="name"> Finn </h3>
        <h3 class="subtitle"> Storm Trooper, befriends Rey</h3>
        </div>

        <div class="pic">
        <img src="images/kylo_square.png" alt="kylo_square">
        <h3 class="name"> Kylo </h3>
        <h3 class="subtitle"> Main villain, or is he?</h3>
        </div>

        <div class="pic">
        <img src="images/poe_square.png" alt="rey_square">
        <h3 class="name"> Poe </h3>
        <h3 class="subtitle"> Neutral pilot</h3>
        </div>

        <div class="pic">
        <img src="images/chewbacca_square.png" alt="rey_square">
        <h3 class="name"> Chewbacca </h3>
        <h3 class="subtitle"> A great first mate</h3>
        </div>

        <div class="pic">
        <img src="images/yoda_square.png" alt="rey_square">
        <h3 class="name"> Yoda </h3>
        <h3 class="subtitle"> Wise old Jedi master</h3>
        </div>
        
      </div>


    </div>


  </main>



</body>
</html>
